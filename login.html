<!DOCTYPE HTML>
<html>

<head>
    <title>BrightenUp Fitness</title>
    <meta charset="utf-8">
    <!-- Reference Bootstrap grid classes -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Less stylesheet -->
    <!-- Reference jQuery Library -->
    <script type="text/javascript" src="./jquery-3.3.1-1.min.js"></script>
    <!-- Reference Bootstrap JavaScript File -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Mustache.js Reference -->
    <script type="text/javascript" src="./mustache-1.js"></script>
    <!-- Script containing our data wrapped in a document.ready function -->
    <script type="text/javascript" src="./data-1.js"></script>
    <link href="./styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <!-- Define main content areas in the site that receives information from data.js. First script is used for the top navigation and the second for the side navigation -->
    <script id="topNavigation" type="x-tmpl-mustache">
				{{#item}}
					<li class="nav-item">
						<a class="nav-link" href="{{link}}">{{name}}</a>
					</li>
				{{/item}}
	</script>

    <script id="sideNavigation" type="x-tmpl-mustache">
				{{#item}}
					<li class="nav-item">
						<a class="nav-link" href="{{link}}"><img src="{{image}}" alt="{{altTag}}"><span>{{name}}</span></a>
					</li>
				{{/item}}
	</script>

  <!-- Responsive top navigation bar -->
    <nav id="mainNavigation" class="navbar navbar-expand-md navbar-dark fixed-top">

        <a class="navbar-brand" href="index.html">BrightenUp Fitness</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">

            <!-- Mustache renders the top navigation links in the below unordered list -->
            <ul class="navbar-nav mr-auto" id="render_topLinks"></ul>

            <a class="btn btn-primary btn-lg" href="#" role="button">First Class Free! </a>
            <a class="btn btn-primary btn-lg" href="#" role="button">Login </a>
        </div>
    </nav>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Time to Shine!</h1>
                <p>Our mission is simple: We are here to Brighten your life. We empower you to be your best self. Let us be a part of your journey.  </p>
                <p>
                    <a class="btn btn-primary btn-lg" href="about.html" role="button">Learn more &raquo;</a>
                </p>
            </div>
        </div>

        <main class="login-form">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Login to your account</div>
                            <div class="card-body">
                                <form action="" method="">
                                    <div class="form-group row">
                                        <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                        <div class="col-md-6">
                                            <input type="text" id="email_address" class="form-control" name="email-address" required autofocus>
                                        </div>
                                    </div>
        
                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="password" class="form-control" name="password" required>
                                        </div>
                                    </div>
        
                                    <div class="form-group row">
                                        <div class="col-md-6 offset-md-4">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="remember"> Remember Me
                                                </label>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary submit-btn register-btn">
                                            Register
                                        </button>
                                        <button type="submit" class="btn btn-primary submit-btn forgot-pw">
                                                Forgot Password
                                            </button>
                                    </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        
        </main>
        <!-- /container -->

    </main>

    <footer class="container">
        <!-- We are using jQuery to populate the current year below -->
        <p>&copy; BrightenUp Fitness Inc.
            <span id="currentYear"></span>
        </p>
    </footer>

</body>

</html>
